<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GearVN</title>
    <link rel="stylesheet" href="HTML/Style/stylechatmodule.css">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <div class="logo-text-container">
            <img src="Image_Showroom/Slogan_logo.png" alt="3TD Logo" class="chat-logo">
            <div class="header-text">
                <span>3TD Shop</span>
                <span>Chat với chúng tôi</span>
            </div>
        </div>
        <button class="close-btn">×</button>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">"ĐỪNG TỰ CHỌN - ĐỂ 3TD LO!" | Phân vân không biết chọn gì? | 3TD giúp bạn chọn theo nhu cầu: Game - Đồ họa - Học tập - Làm việc | NHẮN TIN NGAY để được tư vấn FREE & nhiều ưu đãi!</div>
        <div class="message user-message"></div>
        <div class="message bot-message">Nhắn ngay để được...</div>
    </div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Nhập tin nhắn...">
        <button onclick="sendMessage()">Gửi</button>
    </div>
</div>
<script src="Script/chat_module.js"></script>
</body>
</html>
