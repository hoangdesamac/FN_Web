<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GearVN</title>
    <link rel="stylesheet" href="HTML/Style/stylechatmodule.css">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <img src="gearvn-logo.png" alt="GearVN Logo" class="chat-logo">
        <button class="close-btn">×</button>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">"DŨNG TU CHỌN - ĐỂ GEARVN LỖ!" | Phần van khổng lồ chỉ từ 3.000.000đ | GEARVN giúp bạn chọn theo nhu cầu: Game - Đồ họa - Học tập - Làm việc | NHẬN TIN NGAY để được tư vấn FREE &amp; nhiều ưu đãi!</div>
        <div class="message user-message">GearVN: 3 phút trước.</div>
        <div class="message bot-message">Nhắn ngay để được...</div>
    </div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Nhập tin nhắn...">
        <button onclick="sendMessage()">Gửi</button>
    </div>
</div>
<script src="Script/chat_module.js"></script>
</body>
</html>
