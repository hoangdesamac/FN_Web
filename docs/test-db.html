<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test Kết Nối Backend + PostgreSQL</title>
</head>
<body>
<h1>Test kết nối Backend → PostgreSQL</h1>
<button id="testBtn">Gửi yêu cầu tests</button>
<pre id="result"></pre>

<script>
    const API_BASE = "https://fn-web.onrender.com"; // Thay link Render backends

    document.getElementById("testBtn").addEventListener("click", async () => {
        try {
            const res = await fetch(`${API_BASE}/api/test-db`);
            const data = await res.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            document.getElementById("result").textContent = "❌ Lỗi kết nối: " + err;
        }
    });
</script>
</body>
</html>
