<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - 3TD SHOP</title>
    <link rel="icon" type="image/png" href="Image_Showroom/Slogan_w_logo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Audiowide&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS chung + riêng -->
    <link rel="stylesheet" href="HTML/Style/common.css">
    <link rel="stylesheet" href="HTML/Style/profile.css">
    <script>
        window.API_BASE = "https://fn-web.onrender.com";
    </script>
</head>
<body class="cyber-body">
<div id="header-container"></div>

<div class="container-fluid py-4 cyber-main">
    <div class="row g-4">
        <!-- Sidebar -->
        <div class="col-lg-3 col-md-4">
            <div class="profile-sidebar p-3 rounded-3 shadow">
                <div class="text-center mb-3">
                    <img id="sidebarAvatar" alt="avatar"
                         class="rounded-circle border border-primary" width="80" height="80">
                    <h5 id="sidebarName" class="mt-2">User Name</h5>
                </div>
                <ul class="list-unstyled sidebar-menu">
                    <li class="active"><i class="fa-solid fa-user"></i> Thông tin tài khoản</li>
                    <li><i class="fa-solid fa-location-dot"></i> Sổ địa chỉ</li>
                    <li><i class="fa-solid fa-box"></i> Quản lý đơn hàng</li>
                    <li><i class="fa-solid fa-eye"></i> Sản phẩm đã xem</li>
                    <li id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</li>
                </ul>
            </div>
        </div>

        <!-- Content -->
        <div class="col-lg-9 col-md-8">
            <div class="profile-content p-4 rounded-3 shadow">
                <h4 class="mb-4"><i class="fa-solid fa-user-gear me-2"></i>Thông tin tài khoản</h4>
                <form id="profileForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Họ</label>
                        <input type="text" id="firstName" class="form-control neon-input">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Tên</label>
                        <input type="text" id="lastName" class="form-control neon-input">
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Giới tính</label>
                        <select id="gender" class="form-select neon-input">
                            <option value="">-- Chọn --</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="text" id="phone" class="form-control neon-input">
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control neon-input" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="birthday" class="form-label">Ngày sinh</label>
                        <input type="date" id="birthday" class="form-control neon-input">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn neon-btn w-100">
                            <i class="fa-solid fa-floppy-disk me-2"></i>Lưu thay đổi
                        </button>
                    </div>
                </form>
                <div id="profileMessage" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
<script src="Script/js_header.js" defer></script>
<script src="Script/js_resetcheckout.js" defer></script>
<script src="Script/js_profile.js" defer></script>
</body>
</html>
