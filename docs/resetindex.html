<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Web3TD - Trang chủ</title>
    <link rel="icon" type="image/png" href="Image_Showroom/Slogan_w_logo.png">

    <!-- ✅ BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- ✅ Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Audiowide&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- ✅ CSS CHUNG -->
    <link rel="stylesheet" href="HTML/Style/common.css">

    <!-- ✅ CSS RIÊNG PHẦN MAIN -->
    <link rel="stylesheet" href="HTML/Style/resetmaincontent.css">

</head>
<body>

<!-- ✅ Container các phần tách -->

<div id="header-container"></div>
<div id="footer-container"></div>

<!-- ✅ Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

<!-- ✅ JS riêng header -->
<script src="Script/js_header.js" defer></script>
<!-- ✅ JS riêng cho main content -->
<script src="Script/js_maincontent.js" defer></script>


<!-- ✅ Script load động -->
<script defer>
    document.addEventListener("DOMContentLoaded", function() {
        loadSection("HTML/Layout/resetheader.html", "#header-container", function() {
            if (typeof initHeader === 'function') initHeader();
            if (typeof initMainContent === 'function') initMainContent();
        });

        loadSection("HTML/Layout/resetfooter.html", "#footer-container", function() {
            if (typeof initFooter === 'function') initFooter();
        });
    });

    function loadSection(url, selector, callback) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.querySelector(selector).innerHTML = data;

                // ✅ Gọi callback nếu có
                if (callback && typeof callback === 'function') {
                    callback();
                }
            })
            .catch(error => {
                console.error('Error loading section:', error);
            });
    }
</script>

</body>
</html>
