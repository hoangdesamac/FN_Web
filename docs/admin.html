<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Orders - 3TD Shop</title>
    <link rel="icon" type="image/png" href="Image_Showroom/Slogan_w_logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="HTML/Style/admin.css">
    <script>
        window.API_BASE = "https://fn-web.onrender.com";
    </script>
    <script src="Script/js_authsync.js" defer></script>
</head>
<body class="bg-dark text-light">
<div class="container-fluid py-3">
    <h2 class="mb-3"><i class="fa fa-shield-halved text-warning"></i> Quản trị đơn hàng</h2>
    <div class="d-flex flex-wrap gap-2 mb-3">
        <button class="btn btn-sm btn-outline-info" id="btnReload"><i class="fa fa-rotate"></i> Tải lại</button>
        <select id="filterStatus" class="form-select form-select-sm w-auto">
            <option value="">-- Tất cả trạng thái --</option>
            <option value="Đơn hàng đang xử lý">Đơn hàng đang xử lý</option>
            <option value="Đơn hàng đã hoàn thành">Đơn hàng đã hoàn thành</option>
            <option value="Đơn hàng đã hủy">Đơn hàng đã hủy</option>
        </select>
        <div class="ms-auto small text-secondary" id="adminInfo"></div>
    </div>

    <div class="table-responsive small">
        <table class="table table-dark table-hover align-middle table-sm mb-0" id="ordersTable">
            <thead class="table-secondary text-dark">
            <tr>
                <th style="min-width:60px;">Avatar</th>
                <th>Mã đơn</th>
                <th>Ngày</th>
                <th style="min-width:200px;">Sản phẩm</th>
                <th>TT</th>
                <th>Thanh toán</th>
                <th>Điểm</th>
                <th style="min-width:90px;" class="text-center">Hành động</th>
            </tr>
            </thead>
            <tbody id="ordersBody">
            <tr><td colspan="8" class="text-center py-4 text-secondary">Đang tải...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal chi tiết sản phẩm -->
<div class="modal fade" id="modalItems" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-lg modal-fullscreen-sm-down">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title">Sản phẩm trong đơn <span id="modalOrderCode" class="text-info"></span></h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="itemsContainer"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="Script/js_admin.js"></script>
</body>
</html>
