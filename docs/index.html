        window.API_BASE = "https://fn-web.onrender.com";

</head>
<body>

<!-- ‚úÖ Container c√°c ph·∫ßn t√°ch -->
<div id="header-container"></div>
<div id="maincontent-container"></div>
<div id="footer-container"></div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- ‚úÖ Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

<!-- ‚úÖ JS ri√™ng header -->
<script src="Script/js_header.js" defer></script>
<!-- ‚úÖ JS ri√™ng cho main content -->
<script src="Script/js_maincontent.js" defer></script>
<script src="Script/js_resetcheckout.js" defer></script>

<!-- ‚úÖ Script load ƒë·ªông -->
<script defer>
    document.addEventListener("DOMContentLoaded", function() {
        loadSection("HTML/Layout/resetheader.html", "#header-container", function() {
            if (typeof initHeader === 'function') initHeader();

            // ‚úÖ Load auth.js sau khi header ƒë√£ v√†o DOM (gi·ªØ logic hi·ªán t·∫°i)
            const script = document.createElement('script');
            script.src = "Script/js_resetauth.js";
            script.defer = true;
            script.onload = async () => {
                try {
                    // üîÅ Sau khi auth.js ƒë√£ load, ∆∞u ti√™n ƒë·ªìng b·ªô tr·∫°ng th√°i t·ª´ server (AuthSync)
                    if (window.AuthSync && typeof window.AuthSync.refresh === 'function') {
                        await window.AuthSync.refresh();
                    }
                } catch (err) {
                    console.warn('AuthSync.refresh() failed:', err);
                }

                // ----- IMPORTANT: ensure header renders current auth state now -----
                try {
                    if (typeof updateUserDisplay === 'function') await updateUserDisplay();
                    if (typeof updateCartCount === 'function') updateCartCount();
                    if (typeof updateOrderCount === 'function') updateOrderCount();
                } catch (e) {
                    console.warn('Post-refresh header update failed:', e);
                }

                // üî• Safe consume flag to open modal only in the appropriate tab
                try {
                    let consumed = false;
                    if (typeof window._consumeShowLoginFlag === 'function') {
                        try { consumed = !!window._consumeShowLoginFlag(); } catch (e) { consumed = false; }
                    } else {
                        // fallback safe consumption (session first, local only if recent)
                        try {
                            if (typeof sessionStorage !== 'undefined' && sessionStorage.getItem('showLoginAfterReset') === 'true') {
                                try { sessionStorage.removeItem('showLoginAfterReset'); } catch (_) {}
                                consumed = true;
                            } else {
                                const v = localStorage.getItem('showLoginAfterReset');
                                if (v) {
                                    const ts = Number(localStorage.getItem('showLoginAfterReset_ts') || '0');
                                    if (ts && (Date.now() - ts) < 10 * 1000) {
                                        try {
                                            localStorage.removeItem('showLoginAfterReset');
                                            localStorage.removeItem('showLoginAfterReset_ts');
                                        } catch (_) {}
                                        consumed = true;
                                    } else {
                                        try {
                                            localStorage.removeItem('showLoginAfterReset');
                                            localStorage.removeItem('showLoginAfterReset_ts');
                                        } catch (_) {}
                                        consumed = false;
                                    }
                                }
                            }
                        } catch (e) { consumed = false; }
                    }

                    if (consumed) {
                        if (typeof CyberModal !== "undefined" && typeof CyberModal.open === "function") {
                            CyberModal.open();
                        }
                    }
                } catch (e) { /* ignore */ }
            };
            document.body.appendChild(script);
        });


        loadSection("HTML/Layout/resetmaincontent.html", "#maincontent-container", function() {
            initializeCartSystem(); // G·ªçi l·∫°i ƒë·ªÉ g·∫Øn s·ª± ki·ªán cho n√∫t "Mua ngay"
            if (typeof initMainContent === 'function') initMainContent();
        });

        loadSection("HTML/Layout/resetfooter.html", "#footer-container", function() {
            if (typeof initFooter === 'function') initFooter();
        });
    });

    function loadSection(url, selector, callback) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                document.querySelector(selector).innerHTML = data;

                // ‚úÖ G·ªçi callback n·∫øu c√≥
                if (callback && typeof callback === 'function') {
                    callback();
                }
            })
            .catch(error => {
                console.error('Error loading section:', error);
            });
    }
</script>

</body>
</html>
