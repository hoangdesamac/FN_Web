<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trang chủ - 3TD Shop</title>
    <link rel="icon" type="image/png" href="Image_Showroom/Slogan_w_logo.png">

    <!-- ✅ BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- ✅ Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Audiowide&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- ✅ CSS CHUNG -->
    <link rel="stylesheet" href="HTML/Style/common.css">

    <!-- ✅ CSS RIÊNG PHẦN MAIN -->
    <link rel="stylesheet" href="HTML/Style/resetmaincontent.css">

    <script>
        // API base
        window.API_BASE = "https://fn-web.onrender.com";
        // short grace window (ms) to avoid accidental modal popups right on page load
        window.__preventAutoOpenUntil = Date.now() + 1200;
    </script>

    <!-- NEW: AuthSync (canonical auth-sync module) -->
    <script src="Script/js_authsync.js" defer></script>
    <script src="Script/js_cartcount.js" defer></script>
    <script src="Script/js_ordercount.js" defer></script>

</head>
<body>

<!-- ✅ Container các phần tách -->
<div id="header-container"></div>
<div id="maincontent-container"></div>
<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- ✅ Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

<!-- ✅ JS riêng header -->
<script src="Script/js_header.js" defer></script>
<!-- ✅ JS riêng cho main content -->
<script src="Script/js_maincontent.js" defer></script>
<script src="Script/js_resetcheckout.js" defer></script>

<!-- ✅ Script load động -->
<script defer>
    document.addEventListener("DOMContentLoaded", function() {
        loadSection("HTML/Layout/resetheader.html", "#header-container", function() {
            if (typeof initHeader === 'function') initHeader();

            // Inject auth code AFTER header present so header update functions exist
            const script = document.createElement('script');
            script.src = "Script/js_resetauth.js";
            script.defer = true;
            script.onload = async () => {
                try {
                    // Refresh auth state from server (AuthSync preferred)
                    if (window.AuthSync && typeof window.AuthSync.refresh === 'function') {
                        await window.AuthSync.refresh();
                    }
                } catch (err) {
                    console.warn('AuthSync.refresh() failed:', err);
                }

                // Ensure header UI reflects current auth/cart/order state
                try {
                    if (typeof updateUserDisplay === 'function') {
                        const res = updateUserDisplay();
                        if (res && typeof res.then === 'function') await res;
                    }
                    if (typeof updateCartCount === 'function') updateCartCount();
                    if (typeof updateOrderCount === 'function') updateOrderCount();
                } catch (e) {
                    console.warn('Post-refresh header update failed:', e);
                }

                // Safe consume: prefer centralized helper exported by js_resethandler/js_resetauth
                try {
                    let consumed = false;

                    if (typeof window._consumeShowLoginFlag === 'function') {
                        try { consumed = !!window._consumeShowLoginFlag(); } catch (e) { consumed = false; }
                    } else if (typeof window.consumeShowLoginFlag === 'function') {
                        try { consumed = !!window.consumeShowLoginFlag(); } catch (e) { consumed = false; }
                    } else {
                        // Minimal fallback: session first, then local with timestamp guard
                        try {
                            if (typeof sessionStorage !== 'undefined' && sessionStorage.getItem('showLoginAfterReset') === 'true') {
                                try { sessionStorage.removeItem('showLoginAfterReset'); } catch (_) {}
                                consumed = true;
                            } else {
                                const v = localStorage.getItem('showLoginAfterReset');
                                if (v) {
                                    const ts = Number(localStorage.getItem('showLoginAfterReset_ts') || '0');
                                    if (ts && (Date.now() - ts) < 10 * 1000) {
                                        try { localStorage.removeItem('showLoginAfterReset'); localStorage.removeItem('showLoginAfterReset_ts'); } catch (_) {}
                                        consumed = true;
                                    } else {
                                        try { localStorage.removeItem('showLoginAfterReset'); localStorage.removeItem('showLoginAfterReset_ts'); } catch (_) {}
                                        consumed = false;
                                    }
                                }
                            }
                        } catch (e) { consumed = false; }
                    }

                    // Honor the short initial grace window to avoid opening modal when user is just browsing
                    if (consumed && Date.now() >= (window.__preventAutoOpenUntil || 0)) {
                        if (typeof CyberModal !== "undefined" && typeof CyberModal.open === "function") {
                            CyberModal.open();
                        }
                    }
                } catch (e) { /* swallow */ }
            };
            document.body.appendChild(script);
        });

        loadSection("HTML/Layout/resetmaincontent.html", "#maincontent-container", function() {
            initializeCartSystem(); // reattach "Mua ngay" handlers
            if (typeof initMainContent === 'function') initMainContent();
        });

        loadSection("HTML/Layout/resetfooter.html", "#footer-container", function() {
            if (typeof initFooter === 'function') initFooter();
        });
    });

    function loadSection(url, selector, callback) {
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                const el = document.querySelector(selector);
                if (el) el.innerHTML = data;

                if (callback && typeof callback === 'function') callback();
            })
            .catch(error => {
                console.error('Error loading section:', error);
            });
    }
</script>

</body>
</html>
