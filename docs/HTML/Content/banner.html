<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GearVN Banner</title>
  <link rel="stylesheet" href="/HTML/Style/styleBanner.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="banner-container">
  <!-- Left Top Banner -->
  <div class="banner small-banner left-top">
    <img src="Images/around1.png" alt="Around 1">
  </div>

  <!-- Left Middle Banner -->
  <div class="banner small-banner left-middle">
    <img src="Images/around2.png" alt="Around 2">
  </div>

  <!-- Left Bottom Banner (phần dưới cùng) -->
  <div class="banner small-banner left-bottom">
    <img src="Images/around3.png" alt="Around 3">
  </div>

  <!-- Main Banner -->
  <div class="banner main-banner">
    <div class="slideshow">
      <img src="Images/mbanner1.png" alt="Main Banner 1" class="slide">
      <img src="Images/mbanner2.png" alt="Main Banner 2" class="slide">
      <img src="Images/mbanner3.png" alt="Main Banner 3" class="slide">
      <img src="Images/mbanner4.png" alt="Main Banner 4" class="slide">
      <img src="Images/mbanner5.png" alt="Main Banner 5" class="slide">
    </div>
    <button class="nav-button prev-button"><i class="fas fa-chevron-left"></i></button>
    <button class="nav-button next-button"><i class="fas fa-chevron-right"></i></button>
  </div>

  <!-- Right Top Banner -->
  <div class="banner small-banner right-top">
    <img src="Images/around4.png" alt="Around 4">
  </div>

  <!-- Right Middle Banner -->
  <div class="banner small-banner right-middle">
    <img src="Images/around5.png" alt="Around 5">
  </div>

  <!-- Right Bottom Banner (phần dưới cùng) -->
  <div class="banner small-banner right-bottom">
    <img src="Images/around6.png" alt="Around 6">
  </div>

  <!-- Bottom Middle Left Banner -->
  <div class="banner small-banner bottom-middle-left">
    <img src="Images/around7.png" alt="Around 7">
  </div>

  <!-- Bottom Middle Right Banner -->
  <div class="banner small-banner bottom-middle-right">
    <img src="Images/around8.png" alt="Around 8">
  </div>
</div>

<script src="Script/js_BannerDynamic.js"></script>
</body>
</html>
