<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u - 3TD Shop</title>
    <link rel="icon" type="image/png" href="Image_Showroom/Slogan_w_logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="HTML/Style/common.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-light">

<div class="card p-4 shadow-lg" style="max-width: 420px; width: 100%;">
    <h2 class="text-center mb-3">üîë ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</h2>
    <form id="resetForm">
        <input type="password" id="reset-password" class="form-control mb-3" placeholder="M·∫≠t kh·∫©u m·ªõi" required>
        <input type="password" id="reset-confirm" class="form-control mb-3" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u" required>

        <!-- Th√¥ng b√°o -->
        <div id="reset-error" class="form-message mb-2"></div>

        <button type="submit" class="btn btn-warning w-100">X√°c nh·∫≠n</button>
    </form>
</div>

<script>
    window.API_BASE = "https://fn-web.onrender.com"; // Backend

    // H√†m hi·ªÉn th·ªã message
    function showMessage(elementId, message, type = "error") {
        const box = document.getElementById(elementId);
        if (box) {
            box.textContent = message;
            box.className = type === "success" ? "form-message success text-success" : "form-message error text-danger";
        }
    }

    // L·∫•y token t·ª´ URL (?token=xxxx)
    function getTokenFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("token");
    }

    const resetForm = document.getElementById("resetForm");
    if (resetForm) {
        resetForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const password = document.getElementById("reset-password").value.trim();
            const confirm  = document.getElementById("reset-confirm").value.trim();
            const token    = getTokenFromURL();

            if (!token) {
                showMessage("reset-error", "‚ùå Token kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n!");
                return;
            }

            if (password !== confirm) {
                showMessage("reset-error", "‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, password })
                });
                const data = await res.json();

                if (data.success) {
                    showMessage("reset-error", "‚úÖ ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.", "success");
                    setTimeout(() => {
                        window.location.href = "index.html"; // quay v·ªÅ trang ch·ªß (ho·∫∑c login modal)
                    }, 2000);
                } else {
                    showMessage("reset-error", data.error || "‚ùå Kh√¥ng th·ªÉ ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u!");
                }
            } catch (err) {
                console.error(err);
                showMessage("reset-error", "‚ùå L·ªói k·∫øt n·ªëi server!");
            }
        });
    }
</script>
</body>
</html>
