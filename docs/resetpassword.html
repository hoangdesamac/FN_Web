<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-light">

<div class="card p-4 shadow-lg" style="max-width: 420px; width: 100%;">

    <form id="resetForm">
        <input type="password" id="reset-password" class="form-control mb-3" placeholder="Máº­t kháº©u má»›i" required>
        <input type="password" id="reset-confirm" class="form-control mb-3" placeholder="XÃ¡c nháº­n máº­t kháº©u" required>

        <!-- ThÃ´ng bÃ¡o -->

</div>

<script>
    window.API_BASE = "https://fn-web.onrender.com"; // Backend

    // HÃ m hiá»ƒn thá»‹ message
    function showMessage(elementId, message, type = "error") {
        const box = document.getElementById(elementId);
        if (box) {
            box.textContent = message;
            box.className = type === "success" ? "form-message success text-success" : "form-message error text-danger";
        }
    }

    // Láº¥y token tá»« URL (?token=xxxx)
    function getTokenFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("token");
    }

    const resetForm = document.getElementById("resetForm");
    if (resetForm) {
        resetForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const password = document.getElementById("reset-password").value.trim();
            const confirm  = document.getElementById("reset-confirm").value.trim();
            const token    = getTokenFromURL();

            if (!token) {
                showMessage("reset-error", "âŒ Token khÃ´ng há»£p lá»‡ hoáº·c Ä‘Ã£ háº¿t háº¡n!");
                return;
            }

            if (password !== confirm) {
                showMessage("reset-error", "âŒ Máº­t kháº©u xÃ¡c nháº­n khÃ´ng khá»›p!");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, newPassword: password }) // âœ… Ä‘Ãºng key theo backend
                });
                const data = await res.json();

                if (data.success) {
                    showMessage("reset-error", "âœ… Äáº·t láº¡i máº­t kháº©u thÃ nh cÃ´ng! Äang chuyá»ƒn vá» trang chá»§...", "success");
                    setTimeout(() => {
                        // âœ… Gáº¯n cá» Ä‘á»ƒ index tá»± má»Ÿ modal Ä‘Äƒng nháº­p
                        localStorage.setItem("showLoginAfterReset", "true");
                        window.location.href = "index.html";
                    }, 1500);
                } else {
                    showMessage("reset-error", data.error || "âŒ KhÃ´ng thá»ƒ Ä‘áº·t láº¡i máº­t kháº©u!");
                }
            } catch (err) {
                console.error(err);
                showMessage("reset-error", "âŒ Lá»—i káº¿t ná»‘i server!");
            }
        });
    }
</script>
