<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Web3TD - Trang chủ</title>
    <link rel="icon" type="image/png" href="Image_Showroom/Slogan.png">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="HTML/Style/style.css" />
    <link rel="stylesheet" href="HTML/Style/styleBanner.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background: #fff;
        
      }
      .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px;
      }
      .header {
        position: sticky;
        top: 0;
        width: 100%;
        background: #fff;
        z-index: 100;
        transition: box-shadow 0.3s;
        box-shadow: none !important;
        border-bottom: none !important;
        display: flex;
        align-items: center;
        justify-content: space-between;
        /* tăng chiều cao header nếu cần */
      }
      .header.scrolled {
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08) !important;
      }
      .logo img {
        height: 48px; /* giảm lại từ 56px */
        margin-right: 14px;
      }
      .logo img {
        height: 56px; /* tăng logo nếu muốn */
        margin-right: 16px;
      }
      .nav {
        display: flex;
        gap: 32px; /* giảm khoảng cách */
      }
      .nav a {
        text-decoration: none;
        color: #222;
        font-weight: 700;
        font-size: 1.1rem; /* giảm từ 1.3rem */
        transition: color 0.2s;
        letter-spacing: 0.3px;
      }
      .nav a:hover {
        color: #e53935;
      }
      .hotline {
        border: 2px solid #e53935;
        color: #e53935;
        padding: 8px 22px; /* giảm padding */
        border-radius: 24px;
        font-weight: bold;
        background: #fff;
        font-size: 1rem; /* giảm từ 1.2rem */
      }
      .banner {
        background: #f5f8fd;
        padding: 48px 0 24px 0;
        text-align: center;
      }
      .banner-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #133a6f;
        margin-bottom: 8px;
      }
      .banner-desc {
        font-size: 1.2rem;
        color: #4a4a4a;
        margin-bottom: 24px;
      }
      .cta-btn {
        background: #e53935;
        color: #fff;
        border: none;
        padding: 16px 40px;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-bottom: 32px;
        transition: background 0.2s;
      }
      .cta-btn:hover {
        background: #b71c1c;
      }
      .banner-img {
        width: 400px;
        max-width: 90vw;
        margin: 0 auto 24px auto;
        display: block;
      }
      .area-section {
        text-align: center;
        margin: 48px 0;
      }
      .area-title {
        font-size: 2rem;
        font-weight: 700;
        color: #133a6f;
        margin-bottom: 32px;
      }
      .areas {
        display: flex;
        justify-content: center;
        gap: 48px;
        flex-wrap: wrap;
      }
      .area-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 32px 24px;
        width: 220px;
        text-align: center;
        transition:
          box-shadow 0.2s,
          border 0.2s;
        cursor: pointer;
        border: 2px solid transparent;
      }
      .area-card:hover {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.13);
        border: 2px solid #e53935;
      }
      .area-card img {
        height: 80px;
        margin-bottom: 16px;
      }
      .area-card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #133a6f;
      }
      /* Showroom list layout */
      #showroom-list {
        max-width: 1100px;
        margin: 0 auto 48px auto;
      }
      .showroom-area-title {
        background: #e53935;
        color: #fff;
        font-size: 1.3rem;
        font-weight: 700;
        padding: 16px 0;
        border-radius: 6px 6px 0 0;
        margin-bottom: 0;
        letter-spacing: 1px;
      }
      .showroom-list-content {
        background: #fff;
        padding: 24px 0;
      }
      .showroom-row {
        display: flex;
        align-items: stretch;
        justify-content: center;
        gap: 32px;
        margin: 0;
        padding: 32px 0;
        border-bottom: 1px solid #f0f0f0;
      }
      .showroom-row:nth-child(even) {
        background: #f5f5f5;
      }
      .showroom-info {
        flex: 1;
        max-width: 400px;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 24px;
      }
      .showroom-info-title {
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 8px;
        color: #e53935;
      }
      .showroom-info-address {
        margin-bottom: 8px;
        color: #222;
      }
      .showroom-info-map a {
        color: #e53935;
        text-decoration: underline;
        font-weight: 500;
      }
      .showroom-img {
        flex: 1;
        max-width: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .showroom-img img {
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
      }
      /* Tiện ích showroom - 2 hàng 4 cột */
      .showroom-benefit-section {
        text-align: center;
        margin: 48px 0 24px 0;
      }
      .showroom-benefit-title {
        font-size: 2rem;
        font-weight: 700;
        color: #133a6f;
        margin-bottom: 32px;
        letter-spacing: 1px;
      }
      .showroom-benefits {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 32px;
        justify-items: center;
      }
      .benefit-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 1rem;
        color: #133a6f;
        margin-bottom: 24px;
      }
      .benefit-item i {
        font-size: 2.5rem;
        color: #e53935;
        margin-bottom: 12px;
      }
      @media (max-width: 900px) {
        .showroom-row {
          flex-direction: column;
          gap: 0;
          padding: 24px 0;
        }
        .showroom-info,
        .showroom-img {
          max-width: 100%;
          padding-left: 0;
        }
        .showroom-img {
          margin-bottom: 16px;
        }
        .showroom-benefits {
          grid-template-columns: repeat(2, 1fr);
          gap: 16px;
        }
      }
      @media (max-width: 800px) {
        .header,
        .main-container {
          flex-direction: column;
          align-items: flex-start;
          padding: 16px 8px;
          max-width: 100%;
        }
        .nav {
          gap: 16px;
          margin: 12px 0;
        }
        .areas {
          gap: 16px;
        }
        .showroom-benefits {
          grid-template-columns: 1fr;
        }
        .benefit-item {
          width: 100%;
          min-width: 140px;
        }
      }
    </style>
    <script src="Script/js_ShowAutoScroll.js"></script>
    <script src="Script/js_MenuClick.js"></script>
    <script src="Script/js_ShowPopupAuth.js"></script>
    <script src="Script/js_Checkout.js" defer></script>
    <script src="Script/js_CartPopup.js" defer></script>
    <script>
      window.addEventListener("scroll", function () {
        const header = document.querySelector(".header");
        if (window.scrollY > 10) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    </script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="index.html">
          <img src="Image_Showroom/Slogan_w.jpg" alt="3TD Logo" />
        </a>
      </div>
      <nav class="nav">
        <a href="#">Hệ thống Showroom</a>
        <a href="#">Trả góp</a>
        <a href="#">Bảo hành</a>
        <a href="#">Liên hệ</a>
      </nav>
      <div class="hotline">Hotline: 1900 200641</div>
    </div>
    <div class="banner">
      <div class="banner-title">HỆ THỐNG SHOWROOM 3TD</div>
      <div class="banner-desc">
        Địa điểm trải nghiệm và mua sắm thiết bị công nghệ cao cấp
      </div>
      <button class="cta-btn">XEM NGAY</button>
      
    </div>

    <div class="area-section" id="area-section">
      <div class="area-title">CHỌN KHU VỰC CỦA BẠN</div>
      <div class="areas">
        <div class="area-card">
          <img
            src="https://static.thenounproject.com/png/2412878-200.png"
            alt="Miền Nam"
          />
          <div class="area-card-title">Miền Nam</div>
        </div>
        <div class="area-card">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/af/Hanoi_symbol.png"
            alt="Miền Bắc"
          />
          <div class="area-card-title">Miền Bắc</div>
        </div>
      </div>
    </div>
    <!-- Vùng hiển thị danh sách showroom và tiện ích -->
    <div id="showroom-list"></div>
    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
      document.querySelector(".cta-btn").onclick = function () {
        document
          .getElementById("area-section")
          .scrollIntoView({ behavior: "smooth" });
      };

      // Dữ liệu showroom mẫu
      const showroomData = {
        "Miền Nam": [
          {
            name: "HOÀNG HOA THÁM",
            address: "78-80-82 Hoàng Hoa Thám, P.12, Q.Tân Bình, TP.HCM",
            map: "https://www.google.com/maps?q=78-80-82+Hoàng+Hoa+Thám,+Tân+Bình",
            img: "https://lh3.googleusercontent.com/gps-cs-s/AC9h4nrTyny7vhHR7M66Mv5iFtLBdG_LYBYVrVJDHR2ySc_lT8g1PexBeaN3gN0XlySvhcZz4vCoP1NOQIdlT9o4Aty32tB-qvayKzMj1yPKXL6QXse0mrmX-uxp-uHfcLmTWx0chEeXHQ=w408-h306-k-no",
          },
          {
            name: "KHA VẠN CÂN",
            address: "905 Kha Vạn Cân, P.Linh Tây, TP.Thủ Đức, TP.HCM",
            map: "https://www.google.com/maps?q=905+Kha+Vạn+Cân,+Thủ+Đức",
            img: "https://lh3.googleusercontent.com/p/AF1QipM7Ai23DDBSPQhHEJV-cP6ckYvjZ7h5_cM1ZY6L=w408-h306-k-no",
          },
          {
            name: "TRẦN HƯNG ĐẠO",
            address: "1081-1083 Trần Hưng Đạo, P.5, Q.5, TP.HCM",
            map: "https://www.google.com/maps?q=1081-1083+Trần+Hưng+Đạo,+Q.5",
            img: "https://lh3.googleusercontent.com/p/AF1QipP9QiUq_2gjTwJmjsNPMBW5S4eh3YFEwiwk2w8I=w408-h544-k-no",
          },
        ],
        "Miền Bắc": [
          {
            name: "THÁI HÀ",
            address: "162-164 Thái Hà, P.Trung Liệt, Q.Đống Đa, Hà Nội",
            map: "https://www.google.com/maps?q=162-164+Thái+Hà,+Đống+Đa",
            img: "https://lh3.googleusercontent.com/gps-cs-s/AC9h4nqvfBdSGkCR68yca3uWtq9NhZf2qBdXsuSyQBY6cjmj-QUeOErHzi8SoaK-bHtj-DtpEFZr0viKMMI5ulhmC_3CFgiY06ZfOWxkl7miFCaIICt_-OYjkE9xTMqW9QOHMsJM4Lo=w426-h240-k-no",
          },
        ],
      };

      function renderAreaSection() {
        return `
          <div class="area-section" style="margin-top:48px;">
            <div class="area-title">CHỌN KHU VỰC KHÁC</div>
            <div class="areas">
              <div class="area-card">
                <img src="https://static.thenounproject.com/png/2412878-200.png" alt="Miền Nam" />
                <div class="area-card-title">Miền Nam</div>
              </div>
              <div class="area-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Hanoi_symbol.png" alt="Miền Bắc" />
                <div class="area-card-title">Miền Bắc</div>
              </div>
            </div>
          </div>
        `;
      }

      function renderShowroom(area) {
        var list = showroomData[area];
        if (!list) return;
        let html = `
          <div class="showroom-area-title">
            <i class='bx bx-map-pin' style="font-size:1.5rem;vertical-align:middle"></i> KHU VỰC ${area.toUpperCase()}
          </div>
          <div class="showroom-list-content">
        `;
        list.forEach(function (sr, idx) {
          html += `
            <div class="showroom-row">
              <div class="showroom-img">
                <img src="${sr.img}" alt="${sr.name}">
              </div>
              <div class="showroom-info">
                <div class="showroom-info-title">SHOWROOM 3TD<br>${sr.name}</div>
                <div class="showroom-info-address">${sr.address}</div>
                <div class="showroom-info-map">
                  <a href="${sr.map}" target="_blank">Xem bản đồ</a>
                </div>
              </div>
            </div>
          `;
        });
        html += `</div>`;

        html += `
          <div class="showroom-benefit-section">
            <div class="showroom-benefit-title">CÁC TIỆN ÍCH TẠI SHOWROOM 3TD</div>
            <div class="showroom-benefits">
              <div class="benefit-item"><i class='bx bxs-parking'></i><div>Giữ xe miễn phí</div></div>
              <div class="benefit-item"><i class='bx bx-wifi'></i><div>Wifi miễn phí</div></div>
              <div class="benefit-item"><i class='bx bx-laptop'></i><div>Trải nghiệm sản phẩm miễn phí</div></div>
              <div class="benefit-item"><i class='bx bx-conversation'></i><div>Tư vấn chuyên sâu</div></div>
              <div class="benefit-item"><i class='bx bx-shield'></i><div>Sản phẩm chính hãng 100%</div></div>
              <div class="benefit-item"><i class='bx bx-credit-card'></i><div>Chính sách trả góp</div></div>
              <div class="benefit-item"><i class='bx bx-money'></i><div>Thanh toán dễ dàng</div></div>
              <div class="benefit-item"><i class='bx bx-cart'></i><div>Giao hàng tận nhà</div></div>
            </div>
          </div>
          ${renderAreaSection()}
        `;

        document.getElementById("showroom-list").innerHTML = html;
        document
          .querySelectorAll("#showroom-list .area-card")
          .forEach(function (card) {
            card.onclick = function () {
              var area = card.querySelector(".area-card-title").innerText;
              renderShowroom(area);
              document
                .getElementById("showroom-list")
                .scrollIntoView({ behavior: "smooth" });
            };
          });
        document
          .getElementById("showroom-list")
          .scrollIntoView({ behavior: "smooth" });
      }

      document.querySelectorAll(".area-card").forEach(function (card) {
        card.onclick = function () {
          var area = card.querySelector(".area-card-title").innerText;
          renderShowroom(area);
        };
      });

      async function loadPagePart(url, containerId, callback = null) {
        try {
          const response = await fetch(url);
          const html = await response.text();

          const container = document.getElementById(containerId);
          container.innerHTML = html;

          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = html;

          const scripts = tempDiv.querySelectorAll("script");
          scripts.forEach((oldScript) => {
            const src = oldScript.src;
            if (src && document.querySelector(`script[src="${src}"]`)) return;

            const newScript = document.createElement("script");
            if (src) {
              newScript.src = src;
              newScript.defer = true;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
          });

          if (typeof callback === "function") callback();
        } catch (error) {
          console.error(`Lỗi khi tải ${url}:`, error);
        }
      }
      loadPagePart("HTML/Layout/footer.html", "footer-container");
    </script>
  </body>
</html>
