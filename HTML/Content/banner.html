<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    /* Đặt chiều cao và background gradient cho toàn khối slider */
    .mySwiper {
      width: 100%;
      height: 600px; /* bạn có thể điều chỉnh cao/thấp tùy ý */
      position: relative;
      background: linear-gradient(135deg, #0f1438, #3b3acc);
      overflow: hidden;
    }
    /* Ảnh chiếm trọn slide, cover và căn giữa */
    .swiper-slide img {
      width: auto;
      height: 100%;
      max-width: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* Ví dụ overlay text giống mock‑up */
    .slide-overlay {
      position: absolute;
      bottom: 40px;
      left: 50px;
      color: #fff;
      font-family: sans-serif;
    }
    .slide-overlay h2 {
      margin: 0;
      font-size: 2.5rem;
      text-transform: uppercase;
    }
    .slide-overlay p {
      margin-top: 0.5rem;
      font-size: 1.25rem;
    }
    /* Tùy chỉnh nút next/prev cho nổi bật */
    .swiper-button-next, .swiper-button-prev {
      color: #fff;
      width: 50px;
      height: 50px;
    }
    /* Pagination bullet trắng */
    .swiper-pagination-bullet {
      background: rgba(255,255,255,0.7);
    }
    .swiper-pagination-bullet-active {
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://file.hstatic.net/200000722513/file/thang_04_pc_tang_man_banner_web_slider_800x400.jpg" alt="Banner 1">
        <div class="slide-overlay">
          <h2>Mua PC GVN × MSI</h2>
          <p>Tặng màn OLED 240Hz</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://file.hstatic.net/200000722513/file/thang_04_laptop_gaming_banner_web_slider_800x400.jpg" alt="Banner 2">
        <div class="slide-overlay">
          <h2>Khuyến mãi Tháng 4</h2>
          <p>Giảm giá lên đến 30%</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="https://file.hstatic.net/200000722513/file/asus_zenbook_a14_800x400.png" alt="Banner 3">
        <div class="slide-overlay">
          <h2>Asus ZenBook A14</h2>
          <p>Siêu mỏng – Siêu nhẹ</p>
        </div>
      </div>
    </div>
    <!-- Nút điều khiển -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Cấu hình Swiper -->
  <script>
    const swiper = new Swiper('.mySwiper', {
      loop: true,
      effect: 'fade',          // chuyển fade mịn như GearVN
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      slidesPerView: 1,        // mỗi lần chỉ 1 slide
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
