<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - 3TD</title>
    <link rel="stylesheet" href="/HTML/Style/style.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }
        .checkout-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .step {
            display: flex;
            align-items: center;
            color: #999;
        }
        .step.active {
            color: #e74c3c;
            font-weight: bold;
        }
        .step-number {
            background: #ddd;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .step.active .step-number {
            background: #e74c3c;
        }
        .checkout-step {
            display: none;
        }
        .checkout-step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }
        .order-section {
            margin-bottom: 25px;
        }
        .order-section h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }
        .order-item,
        .order-gift {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .order-item:last-child,
        .order-gift:last-child {
            border-bottom: none;
        }
        .order-item img,
        .order-gift img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }
        .item-details,
        .gift-details {
            flex: 1;
        }
        .item-details h4,
        .gift-details h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        .item-price,
        .gift-price {
            font-size: 13px;
            color: #666;
        }
        .item-total {
            font-weight: bold;
            color: #e74c3c;
        }
        .free-badge {
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }
        .gifts-preview {
            background: #e8f5e8;
            border: 1px solid #28a745;
            border-radius: 8px;
            padding: 15px;
        }
        .section-total,
        .order-total {
            text-align: right;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }
        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-main">
            <div class="checkout-steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <span>Thông tin giao hàng</span>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <span>Xác nhận đơn hàng</span>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <span>Thanh toán</span>
                </div>
            </div>

            <!-- Step 1: Shipping Information -->
            <div class="checkout-step active" id="step-1">
                <h2>Thông tin giao hàng</h2>
                <form id="shipping-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Họ</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Tên</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Thành phố</label>
                            <select id="city" name="city" required>
                                <option value="">Chọn thành phố</option>
                                <option value="hanoi">Hà Nội</option>
                                <option value="hcm">TP. Hồ Chí Minh</option>
                                <option value="danang">Đà Nẵng</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="district">Quận/Huyện</label>
                            <select id="district" name="district" required>
                                <option value="">Chọn quận/huyện</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Ghi chú (tùy chọn)</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="proceedToStep2()">
                            Tiếp tục
                        </button>
                    </div>
                </form>
            </div>

            <!-- Step 2: Order Confirmation -->
            <div class="checkout-step" id="step-2">
                <h2>Xác nhận đơn hàng</h2>
                <div id="order-review">
                    <!-- Order summary will be populated here -->
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="goBackToStep1()">
                        Quay lại
                    </button>
                    <button type="button" class="btn btn-primary" onclick="proceedToPayment()">
                        Tiến hành thanh toán
                    </button>
                </div>
            </div>

            <!-- Step 3: Payment -->
            <div class="checkout-step" id="step-3">
                <h2>Thanh toán</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label>Phương thức thanh toán</label>
                        <label><input type="radio" name="paymentMethod" value="cod" checked> Thanh toán khi nhận hàng (COD)</label>
                        <label><input type="radio" name="paymentMethod" value="bank"> Chuyển khoản ngân hàng</label>
                        <label><input type="radio" name="paymentMethod" value="card"> Thẻ tín dụng</label>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="goBackToStep2()">
                            Quay lại
                        </button>
                        <button type="button" class="btn btn-success" onclick="processPayment()">
                            Hoàn tất đơn hàng
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="order-summary">
            <h3>Tóm tắt đơn hàng</h3>
            <div id="summary-content">
                <!-- Order summary will be populated here -->
            </div>
        </div>
    </div>

    <script src="/Script/js_resetcheckout.js"></script>
    <script>
        let currentStep = 1;
        
        function proceedToStep2() {
            // Validate shipping form
            const form = document.getElementById('shipping-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            // Store selected cart and show step 2
            cartSystem.proceedToStep2();
            showStep(2);
        }
        
        function proceedToPayment() {
            showStep(3);
        }
        
        function goBackToStep1() {
            showStep(1);
        }
        
        function goBackToStep2() {
            showStep(2);
        }
        
        function showStep(step) {
            // Hide all steps
            document.querySelectorAll('.checkout-step').forEach(stepEl => {
                stepEl.classList.remove('active');
            });
            
            // Show current step
            document.getElementById(`step-${step}`).classList.add('active');
            
            // Update step indicators
            document.querySelectorAll('.step').forEach((stepEl, index) => {
                if (index + 1 <= step) {
                    stepEl.classList.add('active');
                } else {
                    stepEl.classList.remove('active');
                }
            });
            
            currentStep = step;
            
            // Render order summary for step 2
            if (step === 2) {
                cartSystem.renderOrderSummary();
            }
        }
        
        async function processPayment() {
            const paymentForm = document.getElementById('payment-form');
            const paymentMethod = paymentForm.querySelector('input[name="paymentMethod"]:checked').value;
            
            const shippingForm = document.getElementById('shipping-form');
            const shippingData = new FormData(shippingForm);
            
            const paymentData = {
                paymentMethod,
                shipping: Object.fromEntries(shippingData)
            };
            
            const result = await cartSystem.processPayment(paymentData);
            
            if (result.success) {
                alert(`Đơn hàng đã được tạo thành công!\nMã đơn hàng: ${result.orderId}`);
                window.location.href = 'index.html';
            } else {
                alert(`Lỗi: ${result.error}`);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            cartSystem.initializeCartSystem();
            
            // Show initial order summary
            setTimeout(() => {
                cartSystem.renderOrderSummary();
            }, 500);
        });
    </script>
</body>
</html>
