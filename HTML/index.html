<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3TD-Máy tính cao cấp,Laptop thiết bị chơi game hàng đầu Thế Giới-3TD.COM</title>
    <link rel="stylesheet" href="../HTML/Style/style.css">
</head>
<body>
<!-- Header -->
<div class="header">
    <!-- Include Header -->
    <div id="header-placeholder"></div>
</div>
<!-- Navbar -->
<div class="navbar">
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div id="mainContent-placeholder"></div>
</div>

<!-- Footer -->
<div class="footer">
    <!-- Include Footer -->
    <div id="footer-placeholder"></div>
</div>
<!--Product
<div class="product">
    <div id="product-placeholder"></div>
</div>
-->

<!-- Load Navbar Script -->
<script src="menu.js"></script>

<script>
    function loadHTML(elementId, file, callback) {
        fetch(file)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
                if (callback) callback(); // Gọi callback nếu có
            });
    }

    loadHTML("header-placeholder", "../HTML/Layout/header.html", function () {
        const script = document.createElement("script");
        script.src = "Script/menu.js";
        document.body.appendChild(script);
    });
    loadHTML("footer-placeholder", "../HTML/Layout/footer.html");
    loadHTML("mainContent-placeholder", "../HTML/Layout/mainContent.html");
</script>
</body>
</html>
