<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3TD-Máy tính cao cấp,Laptop thiết bị chơi game hàng đầu Thế Giới-3TD.COM</title>
    <link rel="stylesheet" href="../HTML/Style/style.css">
</head>
<body>
<!-- Header -->
<div class="header">
    <!-- Include Header -->
    <div id="header-placeholder"></div>
</div>

<!-- Navbar -->
<div class="navbar">
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div id="mainContent-placeholder"></div>
</div>

<!-- Footer -->
<div class="footer">
    <!-- Include Footer -->
    <div id="footer-placeholder"></div>
</div>
<!--Product-->
<div class="product">
    <div id="product-placeholder"></div>
</div>
<!-- Load Navbar Script -->
<script src="../Script/navbar.js"></script>
<script>
    // Dùng JavaScript để nhúng các phần HTML riêng lẻ vào index.html
    function loadHTML(elementId, file) {
        fetch(file) 
            .then(response => response.text())
            .then(data => document.getElementById(elementId).innerHTML = data);
    }

    loadHTML("header-placeholder", "../HTML/Layout/header.html");
    loadHTML("navbar-placeholder", "../HTML/Layout/navbar.html");
    loadHTML("footer-placeholder", "../HTML/Layout/footer.html");
    loadHTML("mainContent-placeholder", "../HTML/Layout/maincontent.html");
    loadHTML("product-placeholder","../HTML/Layout/product.html");
</script>

</body>
</html>

</body>
</html>
